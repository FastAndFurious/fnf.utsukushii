<h1>Log Reports</h1>
<div class="row">
    <div class="col-md-6">
        <table class="table">
            <thead>
            <tr>
                <th>Count</th>
                <th>Code</th>
                <th>Severity</th>
                <th>Description</th>
                <th>Most recent</th>
            </tr>
            </thead>
            <tr *ngFor="let entry of report.entries">
                <td>
                    {{entry.count}}
                </td>
                <td>
                    {{entry.latestEntry.code}}
                </td>
                <td>
                    {{entry.latestEntry.severity}}
                </td>
                <td>
                    {{entry.latestEntry.description }}
                </td>
                <td>
                    {{entry.latestEntry.timeStamp | date: "HH:mm:ss" }}
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
    </div>
</div>
