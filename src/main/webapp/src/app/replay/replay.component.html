<h1>Replay</h1>
<div class="row padding10">
    <div class="col-md-2">
        <label for="frequency">Play at Frequency:</label> <input type="number" id="frequency" required [(ngModel)]="frequency">
        Hz
    </div>
    <div class="col-md-3">
        <label for="break">Break at position:</label> <input type="number" id="break" required [(ngModel)]="breakPoint">
        <button class="btn btn-sm btn-primary" (click)="addBreakPoint()">Add Breakpoint</button>
    </div>
    <div class="col-md-8"></div>
</div>

<div class="row">
    <div class="col-md-8">
        <table class="table">
            <thead>
            <tr>
                <th>File Name</th>
                <th>Team</th>
                <th>Track</th>
                <th>Race Type</th>
                <th>File Status</th>
                <th>Sensors</th>
                <th>Duration [s]</th>
                <th>Start Time</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr *ngFor="let info of raceData">
                <td>{{info.fileName}}</td>
                <td>{{info.teamName}}</td>
                <td>{{info.trackName}}</td>
                <td>{{info.raceType}}</td>
                <td>{{info.status}}</td>
                <td>{{info.numSensors}}</td>
                <td>{{info.duration / 1000.0}}</td>
                <td>{{info.startTime}}</td>
                <td>
                    <button class="btn btn-sm btn-success" (click)="start(info.fileName)"
                            [disabled]="!canStart()">Start
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="suspend()"
                            [disabled]="!canSuspend(info.fileName)">Suspend
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="step()"
                            [disabled]="!canStep(info.fileName)">Step
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="resume()"
                            [disabled]="!canResume(info.fileName)">Resume
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-warning" (click)="stop()"
                            [disabled]="!canStop(info.fileName)">Stop
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4"></div>
</div>
